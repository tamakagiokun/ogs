<body>
    <center>
        <input type="text" id="name" class="name" placeholder="최애 이름"><br><br>
        <input type="number" id="budget" class="yosan" min="0" placeholder="예산(원)"><br><br>
        <input type="number" id="quantity" class="kosu" min="0" placeholder="개수"><br><br>
        <input type="text" id="type" class="shurui" placeholder="상품 종류" value = "상품"><br><br>
    </center>
    <div class="modal-wata__wrap">
        <input type="radio" id="modal-wata__open" class="modal-wata__open-input" name="modal-wata__trigger"/>
        <label for="modal-wata__open" class="modal-wata__open-label">?</label>
        <input type="radio" id="modal-wata__close" name="modal-wata__trigger"/>
        <div class="modal-wata">
            <div class="modal-wata__content-wrap">
                <label for="modal-wata__close" class="modal-wata__close-label">×</label>
                <div class="modal-wata__content">
                    <font color=#696969>＜이용방법＞</font><br><br>
                    <font color=#696969>
                        ①상품을 검색하고 싶은 캐릭터의 이름을 입력하세요.<br>（이름 앞에 소속을 붙일 수 있음）<br><br>
                        ②예산 입력하기<br><br>
                        ③상품 수량 입력（지정하지 않으면 미입력）<br><br>
                        ④원하는 상품 종류를 입력해 주세요(지정하지 않을 경우 '상품'으로 입력)<br><br>
                    </font>
                    <center>
                        <img class="img-pc" src="29_KRtukaikata.png" width="70%" height="70%">
                        <img class="img-sp" src="29_01_spKR.png" width="100%" height="100%">
                    </center>
                </div>
            </div>
            <label for="modal-wata__close">
                <div class="modal-wata__background"></div>
            </label>
        </div>
    </div>
